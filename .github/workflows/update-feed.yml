name: Update RSS Feed

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Chromium
        id: cache-chromium
        uses: actions/cache@v4
        with:
          path: |
            /usr/bin/chromium-browser
            /usr/bin/chromedriver
            /usr/lib/chromium-browser
          key: ${{ runner.os }}-chromium-${{ hashFiles('.github/workflows/update-feed.yml') }}
          restore-keys: |
            ${{ runner.os }}-chromium-

      - name: Install system dependencies
        if: steps.cache-chromium.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper and generate feed
        run: |
          python main.py
        env:
          # Use system chromium in GitHub Actions
          CHROMEDRIVER_PATH: /usr/bin/chromedriver

      - name: Commit state file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f output/seen_items.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update seen items state [skip ci]"
          git push

      - name: Upload RSS feed artifact
        uses: actions/upload-artifact@v4
        with:
          name: rss-feed
          path: output/feed.rss

      # Option 1: Publish to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          keep_files: false

