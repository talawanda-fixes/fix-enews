name: Update RSS Feed

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job to read school list from schools.json
  setup:
    runs-on: ubuntu-latest
    outputs:
      schools: ${{ steps.set-matrix.outputs.schools }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set matrix from schools.json
        id: set-matrix
        run: |
          SCHOOLS=$(jq -c '[.[].slug]' schools.json)
          echo "schools=$SCHOOLS" >> $GITHUB_OUTPUT
          echo "Schools to process: $SCHOOLS"

  # Job to generate feeds for each school in parallel
  generate-feed:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        school: ${{ fromJson(needs.setup.outputs.schools) }}
      fail-fast: false  # Continue other schools even if one fails

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Chromium
        id: cache-chromium
        uses: actions/cache@v4
        with:
          path: |
            /usr/bin/chromium-browser
            /usr/bin/chromedriver
            /usr/lib/chromium-browser
          key: ${{ runner.os }}-chromium-${{ hashFiles('.github/workflows/update-feed.yml') }}
          restore-keys: |
            ${{ runner.os }}-chromium-

      - name: Cache newsletters for ${{ matrix.school }}
        uses: actions/cache@v4
        with:
          path: cache/newsletters/
          key: ${{ runner.os }}-newsletters-${{ matrix.school }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-newsletters-${{ matrix.school }}-

      - name: Cache summaries for ${{ matrix.school }}
        uses: actions/cache@v4
        with:
          path: cache/summaries/
          key: ${{ runner.os }}-summaries-${{ matrix.school }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-summaries-${{ matrix.school }}-

      - name: Install system dependencies
        if: steps.cache-chromium.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate feed for ${{ matrix.school }}
        run: |
          python main.py --school ${{ matrix.school }}
        env:
          # Use system chromium in GitHub Actions
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
          # Anthropic API key for generating summaries
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Upload feed artifact for ${{ matrix.school }}
        uses: actions/upload-artifact@v4
        with:
          name: feed-${{ matrix.school }}
          path: |
            output/${{ matrix.school }}-feed.rss
            output/${{ matrix.school }}-items.json

  # Job to combine all feeds and deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: generate-feed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all feed artifacts
        uses: actions/download-artifact@v4
        with:
          path: output-artifacts

      - name: Combine feeds into output directory
        run: |
          mkdir -p output
          # Copy index.html and schools.json
          cp output/index.html output/ || echo "index.html will be generated"
          cp schools.json output/
          # Copy all feed files from artifacts
          find output-artifacts -name "*.rss" -exec cp {} output/ \;
          find output-artifacts -name "*.json" -exec cp {} output/ \;
          ls -la output/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          keep_files: false
